<html>

<title>Color Palette</title>
<script language="JScript">
var loc;
function clrClick(col){
  parent.setForeColor(col.bgColor, loc);
  parent.popupToggle(parent.document.all.forecolorPopup);
}

function setCustom(){
  var color = document.all.custom.value;
  if (color.substring(0,1) != '#') color = '#' + color;
  if (/^\#[0-9a-fA-F]{6}$/.test(color)){
    document.all.custom.value.value = '';
    parent.document.all.ewe.focus();
    parent.setForeColor(color, loc);
    parent.popupToggle(parent.document.all.forecolorPopup);
  }
}

function clrOver(td){
  document.all.custom.value = td.bgColor;
}

function load(l){
  loc = l;
}
function myload(){
  var tds = document.all.clr.getElementsByTagName("TD");
  for (var i = 0; i < tds.length; ++i){
    if (tds(i).noSet != 1){
      tds(i).unselectable = "on";
      tds(i).onclick = new Function("clrClick(this);");
      tds(i).onmouseover = new Function("clrOver(this);");
      tds(i).className = 'color';
    }
  }
}

</script>
<style>
td.color{
  width:13px;
  cursor:hand;
}
tr.color{
  height:13px;
}
</style>
